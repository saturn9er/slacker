{% extends 'base.html' %}

{% block title %}Сменный отчет{% endblock %}

{% block head %}
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
{% load static %}
<script src="{% static 'backend/calendar/dist/js/bulma-calendar.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'backend/calendar/dist/css/bulma-calendar.min.css' %}" type="text/css"
    media="all" />
{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1 class="title">
                    Сменный отчет
                </h1>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <form action="" method="get">
                    <div class="box">
                        <label class="label">Даты смен</label>
                        <input id="datepickerDemoRange" class="input" type="date" name="date">
                        <p class="help">Учитывается время начала смены 08:00</p>
                        <div class="level-right">
                            <div class="level-item">
                                <button type="submit" class="button is-warning">Получить</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    $(document).ready(function () {
        var today = new Date();
        var yesterday = new Date(Date.now() - 864e5);
        var tomorrow = new Date(Date.now() + 864e5);
        var minDate = new Date("05/03/2019")
        var calendars = bulmaCalendar.attach('[type="date"]', {
            dateFormat: 'YYYY-MM-DD',
            isRange: true,
            color: 'warning',
            allowSameDayRange: false,
            lang: 'ru',
            displayMode: 'default',
            showHeader: false,
            enableYearSwitch: false,
            minDate: minDate,
            maxDate: tomorrow,
            startDate: yesterday,
            endDate: today,
            weekStart: 1,
            minutesSteps: 30,
        });
    });
</script>
{% endblock %}
